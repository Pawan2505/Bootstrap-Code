<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="border m-5 p-5">
        <span class="border border-5 bg-success mx-5 p-5 border-primary">Home</span>

    </div>
    <div class="border m-5 p-5">

        <span class="border-top bg-danger border-5 mx-5 p-5 border-primary"></span>

    </div>
    <div class="border m-5 p-5">

        <span class="border-end bg-primary border-5 mx-5 p-5 border-primary"></span>

    </div>
    <div class="border m-5 p-5">

        <span class="border-bottom bg-secondary border-5 mx-5 p-5 border-primary"></span>

    </div>
    <div class="border m-5 p-5">

        <span class="border-start bg-warning border-5  mx-5 p-5 border-primary"></span>
    </div>


    <div>
        <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>
    </div>

        crossorigin="anonymous"></script>
